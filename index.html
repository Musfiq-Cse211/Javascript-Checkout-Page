<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row" id="product-one">
                     <div class="col-md-7 center-item">
                        <img src="images/Acer.png" alt="">
                        <h5>Acer EX215-52-37YW Core i5 10th Gen 15.6" FHD Laptop</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decrement-one"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="quantity-one" value="1">
                           <button class="btn btn-default" id="increment-one"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price-one">872</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-one">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row" id="product-two">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/Asus.png" alt="">
                        <h5>Asus P1440FA Core i3 10th Gen 14" FHD Laptop</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decrement-two"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="quantity-two" value="1">
                           <button class="btn btn-default" id="increment-two"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price-two">549</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-two">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1421</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1421</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="checkout-page.js"></script>
</body>

</html>
